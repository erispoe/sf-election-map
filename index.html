<!DOCTYPE html>
<meta charset="utf-8">
<style>

.precincts {
    fill: #e5e5e5;
    stroke: #fff;
    stroke-width: 2px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 900,
		height = 900;

var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

d3.json("geo/SFPrecincts.json", function(error, geo){
	if (error) return console.error(error);
	//console.log(geo);

  var projection = d3.geo.mercator()
    .scale(100)
    .translate([width / 2, height / 2])

  var path = d3.geo.path()
      //.projection(projection);

  var precincts = svg.append("g")
                    .attr("class", "precincts");

  precincts.selectAll("precincts")
                .data(topojson.feature(geo, geo.objects.SFPrecincts).features)
            .enter().append("path")
            .style("fill","DrakGrey")
            .attr("d", path);

})

</script>

</body>
